<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>

    <header>
        <h1>My Books</h1>
    </header>
    <div class="form-area">
        <div class="add-book-btn">
            <button>Add Book</button>
        </div>
        <form action="" class="show-hide">
            <div class="inputs">
                <div class="text-inputs">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                    <label for="author">Author</label>
                    <input type="text" id="author">
                    <label for="pages">Pages</label>
                    <input type="text" id="pages">
                </div>

                <div class="radio-input">


                    <input type="radio" id="hasRead" name="read" value="true">
                    <label for="hasRead">Read it</label>

                    <input type="radio" id="notRead" name="read" value="false">
                    <label for="notRead">Not read yet</label>


                </div>
            </div>

            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
    <main>
        <div class="card">
            <h2>The Name of the Wind</h2>
            <p>Patrick Rothfuss</p>
            <div>
                <p>662</p>
                <p>Read</p>
            </div>

        </div>
        <div class="card">
            <h2>The Wise Man's Fear</h2>
            <p>Patrick Rothfuss</p>
            <div>
                <p>994</p>
                <p>Read</p>
            </div>

        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
