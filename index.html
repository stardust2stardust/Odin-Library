<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <title>Book List</title>
</head>

<body>
    <div class="container">
        <h1 class="title">My Library</h1>
        <input type="button" value="New Book" class="btn new-book-btn">
        <form id="book-form" class="hide popup">
            <div class="form-group title-div">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">Pages</label>
                <input type="text" id="pages" class="form-control">
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Have you read the book yet?</legend>

                    <div>
                        <input type="radio" id="read-yes" name="readStatus" value="&#x2714">
                        <label for="read-yes">Yes</label>
                    </div>

                    <div>
                        <input type="radio" id="read-no" name="readStatus" value="--" checked>
                        <label for="read-no">Not yet</label>
                    </div>


            </div>
            <div class="form-group rating">
                <label for="rating">Rating (1-5), if read:
                    <input type="number" id="rating" name="rating" min="1" max="5">
                </label>
            </div>

            <div class="form-group date-completed">
                <label for="date">Completed date:
                    <input type="date" id="date" name="date">
                </label>
            </div>
            <div class="button-group">
                <input type="submit" value="Add to Library" class="btn form-submit-btn">
                <input type="button" value="Cancel" class="btn form-cancel-btn">
            </div>

        </form>
        <!-- <div class="rating-box hide">
            <div class="form-group rating2">
                <label for="rating2">Rating (1-10):
                    <input type="number" id="rating2" class="rating2-input" name="rating2" min="1" max="10">
                    <button class="update-rating">Ok</button>
                </label>

            </div>
        </div> -->
        <table class="table">
            <thead>
                <tr>
                    <th class="title-col">Title</th>
                    <th class="author-col">Author</th>
                    <th class="pages-col">Pages</th>
                    <th class="status-col-heading">Status</th>
                    <th class="date-col-heading">Date Completed</th>
                    <th class="">Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
        <div class="legend">
            <p>A book's Status, Date Completed or Rating can be updated by clicking in the desired field </p>
        </div>
    </div>
    <script src="app2.js"></script>
</body>

</html>
