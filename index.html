<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>My Books</h1>
        </header>
        <div class="form-area">
            <div class="add-book-btn">
                <button>Add Book</button>
                <!-- Plus icon -->
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
                </svg>
            </div>
            <form action="page_submission_URL" method="post" class="hide popup">
                <div class="inputs">
                    <div class="text-inputs">

                        <label for="title">Title</label>
                        <input type="text" id="title" required />
                        <label for="author">Author</label>
                        <input type="text" id="author" required />
                        <label for="pages">Pages</label>
                        <input type="text" id="pages" required />
                    </div>
                    <div class="nontext-inputs">
                        <div class="radio-input">
                            <input type="radio" id="hasRead" name="read" value="true">
                            <label for="hasRead">Read it</label>

                            <input type="radio" id="notRead" name="read" value="false">
                            <label for="notRead">Not read yet</label>
                        </div>
                        <div class="rating">
                            <label for="rating">Rating: </label>
                            <input type="range" name="rating" id="rating" min="1" max="10" step=".5" value="1">
                            <output class="rating-output" for="rating"></output>
                        </div>
                    </div>
                </div>


                <div class="submit-cancel">
                    <button class="submit-btn" type="submit">Add to Library</button>
                    <button class="cancel-btn" type="button">Cancel</button>
                </div>

            </form>
            <form action="page_submission_URL" method="post" class="hide popup2">
                <p>Congrats on comleting another book!</p>
                <div class="rating">
                    <label for="rating">Rating: </label>
                    <input type="range" name="rating" id="rating2" min="1" max="10" step=".5" value="1">
                    <output class="rating-output" for="rating"></output>
                </div>
            </form>
        </div>
        <main>

        </main>

    </div>



    <script src="app.js"></script>
</body>

</html>
