<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>My Books</h1>
        </header>
        <div class="form-area">
            <div class="add-book-btn">
                <button>Add Book</button>
                <!-- Plus icon -->
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
                </svg>
            </div>
            <form action="page_submission_URL" method="post" class="show-hide">
                <div class="inputs">
                    <div class="text-inputs">

                        <label for="title">Title</label>
                        <input type="text" id="title" required />
                        <label for="author">Author</label>
                        <input type="text" id="author" required />
                        <label for="pages">Pages</label>
                        <input type="text" id="pages" required />
                    </div>
                    <div class="nontext-inputs">
                        <div class="radio-input">
                            <input type="radio" id="hasRead" name="read" value="true">
                            <label for="hasRead">Read it</label>

                            <input type="radio" id="notRead" name="read" value="false">
                            <label for="notRead">Not read yet</label>
                        </div>
                        <div class="rating">
                            <label for="rating">Rating: </label>
                            <input type="range" name="rating" id="rating" min="1" max="10" step=".5" value="1">
                            <output class="rating-output" for="rating"></output>
                        </div>
                    </div>
                </div>


                <div class="submit-cancel">
                    <button class="submit-btn" type="submit">Submit</button>
                    <button class="cancel-btn" type="button">Cancel</button>
                </div>

            </form>
        </div>
        <main>
            <div class="card">
                <div class="book-title">
                    <h2>The Name of the Wind</h2>
                </div>
                <div class="book-info">
                    <p class="info-p">Patrick Rothfuss</p>
                    <p class="info-p">662 pages</p>
                    <p class="info-p">Read it</p>
                    <p class="info-p">9/10</p>
                </div>
                <div class="update">

                    <!-- check icon -->
                    <img src="/images/check-bold.png" alt="update as read" class="update-read show-hide">
                    <!-- 'X' icon -->
                    <img src="/images/close-thick.png" alt="remove from library" class="del-book-btn">

                </div>


            </div>
            <div class="card">
                <div class="book-title">
                    <h2>The Wise Man's Fear</h2>
                </div>
                <div class="book-info">
                    <p class="info-p">Patrick Rothfuss</p>
                    <p class="info-p">994 pages</p>
                    <p class="info-p">Not read yet</p>
                    <p class="info-p">n/a</p>
                </div>
                <div class="update">
                    <!-- check icon -->
                    <img src="/images/check-bold.png" alt="update as read" lass="update-read">
                    <!-- 'X' icon -->
                    <img src="/images/close-thick.png" alt="remove from library" class="del-book-btn">
                </div>

            </div>
        </main>
        <p>Photo by <a
                href="https://unsplash.com/photos/8muUTAmcWU4?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Jez
                Timms</a> on Unsplash</p>
    </div>



    <script src="app.js"></script>
</body>

</html>
