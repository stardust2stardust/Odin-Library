<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>

    <header>
        <h1>My Books</h1>
    </header>
    <div class="form-area">
        <div class="add-book-btn">
            <button>Add Book</button>
        </div>
        <form action="" class="show-hide">
            <div class="inputs">
                <div class="text-inputs">

                    <label for="title">Title</label>
                    <input type="text" id="title" required />
                    <label for="author">Author</label>
                    <input type="text" id="author" required />
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" required />
                </div>

                <div class="radio-input">
                    <input type="radio" id="hasRead" name="read" value="true">
                    <label for="hasRead">Read it</label>

                    <input type="radio" id="notRead" name="read" value="false">
                    <label for="notRead">Not read yet</label>
                </div>
                <div class="rating">
                    <label for="rating">Rating: </label>
                    <input type="range" name="rating" id="rating" min="1" max="10" step=".5" value="250000">
                    <output class="rating-output" for="rating"></output>
                </div>
            </div>

            <div class="submit-btn">
                <input type="submit">
                <!-- <button type="submit">Submit</button> -->
            </div>

        </form>
    </div>
    <main>
        <div class="card">
            <h2 class="book-title">The Name of the Wind</h2>
            <p>Patrick Rothfuss</p>
            <p>662 pages</p>
            <p>Read it</p>
            <p>9/10</p>


        </div>
        <div class="card">
            <h2 class="book-title">The Wise Man's Fear</h2>
            <p>Patrick Rothfuss</p>
            <p>994 pages</p>
            <p>Not read yet</p>
            <p>n/a</p>

        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
